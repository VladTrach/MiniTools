{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text mini tools</title>
</head>
<body>
    <h1>Text mini tools</h1>
    <form method="post">
        {% csrf_token %}
        {{ text_field }}
        <button type="submit">{% trans "Count chars" %}</button>
    </form>
    {% if count > 0 %}
        <h3>{% trans "Number of chars:" %} </h3><p>{{ count }}</p>
    {% endif %}
</body>
</html>
